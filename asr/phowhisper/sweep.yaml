program: phowhisper/cli.py
method: grid
metric:
  name: eval_wer
  goal: minimize
parameters:
  region:
    values: ["All", "Central", "South", "North"]
  training.learning_rate:
    values: [1e-5, 5e-5, 1e-4]
  training.per_device_train_batch_size:
    values: [4, 8]
  lora.r:
    values: [16, 32, 64]
  lora.lora_alpha:
    values: [32, 64, 128]
  lora.lora_dropout:
    values: [0.05, 0.1]
command:
  - python
  - ${program}
  - train
  - --config
  - phowhisper/train/config.yaml
  - --region
  - ${region}